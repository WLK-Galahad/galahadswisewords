<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="galahadswisewords">
    <title>Manners Maketh Man</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #FFFFFF;
        }
        .quote-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .quote {
            font-size: 2rem;
            font-weight: bold;
            margin: 0 0 10px 0;
        }
        .author {
            font-size: 1rem;
            font-style: italic;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="quote-container">
        <p class="quote">Manners Maketh Man</p>
        <p class="author">- Quote by Galahad</p>
    </div>
</body>
</html>
